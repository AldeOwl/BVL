<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>БВЛ</title>
</head>
<body>
    <header class="head">
            <div class="logo">
                <a href="#">
                    <img class="logo__img" src="images/Logo.min2.png" alt="Кубок наций 2019">
                </a>
                <h1 class="tornament-name">кубок наций 2019</h1>
            </div>
            <div class="menu">
                <a href="#" class="menu__item">Главная</a>
                <a href="#" class="menu__item">новости</a>
                <a href="#" class="menu__item">меню 3</a>
                <a href="#" class="menu__item">меню 4</a>
                <a href="#" class="menu__item">меню 5</a>
            </div>
        </header>
     <div class="main">
        <div class="section">
            <div class="wrap-video">
                <div class="video">
                    <iframe width="100%" height="100%" 
                        src="https://www.youtube.com/embed/lYROwjM3Y30" 
                        frameborder="0" 
                        allow="accelerometer;
                            autoplay; 
                            encrypted-media; 
                            gyroscope; 
                            picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
            <div class="wrap-news">
                <div class="news">
                    <div class="news__title">
                        <h3>новости</h3>
                    </div>
                    <div class="news__item">
                                <a class="news__link" href="#">
                                    <h3 class="news__link-date">16/12/2019</h3>
                                    <p class="news__link-title">Заголовок новости</p>
                                </a>
                                <a class="news__link" href="#">
                                    <h3 class="news__link-date">16/12/2019</h3>
                                    <p class="news__link-title">Заголовок новости</p>
                                </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
           <div class="teams">
               <div class="teams__title">
                   <h3>участники</h3>
               </div>
               <div class="teams__item">
                   <a class="teams__link" href="#">
                       <div class="teams__link-wrap">
                           <img class="teams__link-img" src="images/flags/Russia.jpg" alt="" >
                           <h3 class="teams__link-title">Россия</h3>
                       </div>
                   </a>
                   <a class="teams__link" href="#">
                       <div class="teams__link-wrap">
                           <img class="teams__link-img" src="images/flags/Honkong.jpg" alt="" >
                           <h3 class="teams__link-title">гонконг</h3>
                       </div>
                   </a>
               </div>
           </div>        
            <div class="instagram-wrap">
                <div class="instagram">
                    <div class="instagram__title">
                        <h3>instagram</h3>
                    </div>
                    <div class="instagram__item" id="instafeed"></div>
                </div>
            </div>
        </div>
     </div>
    <script src="scripts/script.min.js"></script>
</body>
</html>
